    var Binder = function(array)
    {
        _.extend(this,Backbone.Events);

        this.myArray;

        {
            this.myArray = array;
            array.on("push",this.push,this);
        };
        this.push = function (e)
        {
            console.log(e);
            console.log(arguments[0]);

        };

        this.init();
    }

    var array = new Backbone.Array([10,11,12,13]);
